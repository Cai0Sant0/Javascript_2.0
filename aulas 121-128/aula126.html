<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 126</title>
    <style>
        div{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div>
        <canvas id="grafico1"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  //APRENDENDO SOBRE GRÁFICOS COM O CHART JS (PT.01)

  const ctx = document.getElementById('grafico1');

  let titulos = ["Brasil", "Estados Unidos", "Japão", "Portugal"];
  let valores = [10,20,30,40];

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: titulos, //Label é os títulos do gráfico
      datasets: [{
        label: '# of Votes',
        data: valores,// Data é o valor de cada item no gráfico
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
</body>
</html>
