<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="aula70.css">
    <link rel="shortcut icon" href="../img/calculadora.png" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body>

    <div id="calc" class="calc">
        <div id="calc_principal">
            <div id="div_nome" class="div_nome">
                <p>Calculadora CFB Cursos</p>
            </div>
            <div id="div_display" class="div_display">
                <p id="display" class="display"></p>
            </div>
            <div id="div_teclas" class="div_teclas">
                <button id="ON" class="tecla teclaOp">ON</button>
                <button id="limpa" class="tecla teclaOp">CL</button>
                <button id="paren" class="tecla num">(</button>
                <button id="paren" class="tecla num">)</button>
                <button id="t7" class="tecla num">7</button>
                <button id="t8" class="tecla num">8</button>
                <button id="t9" class="tecla num">9</button>
                <button id="t+" class="tecla teclaOp  op">+</button>
            
                <button id="t4" class="tecla num">4</button>
                <button id="t5" class="tecla num">5</button>
                <button id="t6" class="tecla num">6</button>
                <button id="t+" class="tecla teclaOp op">-</button>
                <button id="t1" class="tecla num">1</button>
                <button id="t2" class="tecla num">2</button>
                <button id="t3" class="tecla num">3</button>
                <button id="tx" class="tecla teclaOp op">X</button>
                <button id="t0" class="tecla num">0</button>
                <button id="tseparador" class="tecla teclaOp num">.</button>
                <button id="tigual" class="tecla teclaOp resposta">=</button>
                <button id="td" class="tecla teclaOp op">/</button>
                <button id="tcpy" class="tecla teclaOp">CPY</button>
            </div>
        </div>
        <div id="calc_aba">
               <img src="../img/seta_baixo.png" alt="seta" id="img_aba_calc">
        </div>
    </div>
    <!-- <input type="text" name="teste" id="teste" style="border: 1px solid black;"> -->
    <script src="aula70.js"></script>
</body>
</html>
