<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 141 de Javascript</title>
    <link rel="stylesheet" href="aula141.css">
</head>
<body>

    <div id="fundoLogin" class="fundoLogin">
        <div id="baseLogin" class="baseLogin">
            <div id="corpoLogin" class="corpoLogin">
                <div id="elementosLogin" class="elementosLogin">
                    <div class="campoLogin">
                        <label for="f_username">Username</label>
                        <input type="text" name="f_username" id="f_username">
                    </div>
                    <div class="campoLogin">
                        <label for="p_username">Password</label>
                        <input type="password" name="p_username" id="p_username">
                    </div>
                    <div class="botoesLogin">
                        <button id="btn_login">LOGIN</button>
                        <button id="btn_cancelar">CANCELAR</button>
                    </div>
                </div>
                <div id="logoLogin" class="logoLogin">
                    <img src="img/alarme.png" alt="CFBCursos">
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="aula141.js"></script>
</body>
</html>
